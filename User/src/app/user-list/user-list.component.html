<h2>User List</h2>
<table class ="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>name</th>
            <th>age</th> 
            <th>gender</th>
            <th>email</th>
            <th>password</th>
            <th>phone</th>
            <th>role</th>
            <th>tid</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let user of use">
            <td> {{user.id}} </td>
            <td> {{user.username}} </td>
            <td> {{user.name}} </td>
            <td> {{user.age}} </td>
            <td> {{user.gender}} </td>
            <td> {{user.email}} </td>
            <td> {{user.password}} </td>
            <td> {{user.phone}} </td>
            <td> {{user.role}} </td>
            <td> {{user.tid}} </td>
<td>
   <button (click)=" updateUser(user.id)" class="btn btn-info"> Update</button> 
   <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left:3px"> Delete</button> 
   <button (click) = "viewUser(user.id)" class = "btn btn-info" style="margin-left:3px"> View</button> 
   
</td>
        </tr>
    </tbody>

</table>
